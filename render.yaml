services:
  # BACKEND (Java)
  - type: web
    name: cotabrasil-backend
    plan: free
    region: ohio
    rootDirectory: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 5000

  # FRONTEND (React)
  - type: static_site
    name: cotabrasil
    plan: free
    region: ohio
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    publishPath: ./dist